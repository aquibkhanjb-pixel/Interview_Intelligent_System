version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: interview_intel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
      
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/interview_intel
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=development
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - app

volumes:
  postgres_data:
  redis_data: